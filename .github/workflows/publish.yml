name: Publish Hugo Site to Live Branch

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: true

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo -s kyle_recipes

      - name: Deploy to live branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: kyle_recipes/public
          publish_branch: live
          commit_message: "Publish site on ${{ github.event.head_commit.timestamp }}"
          cname: "recipes.kylecooke.me.uk"
